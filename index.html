<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href=assets/style.css>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
<!--Added <li>elements and classes/ids for User Specific criteria-->
        <div class="user-cri">
            <li>Numbers</li>
            <input type="checkbox" id= "num"></input>
          </div>
          <div class="user-cri">
            <li>Symbols</li>
            <input type="checkbox" id= "sym"></input>
          </div>
          <div class="user-cri">
            <li>Lowercase</li>
            <input type="checkbox" id= "low"></input>
          </div>
          <div class="user-cri">
            <li>Uppercase</li>
            <input type="checkbox" id= "upp"></input>
          </div>
<!--Added number range and starting value of 8-->
          <div class="user-cri">
            <li>Length (8-128)</li>
            <input type="number" id= "len" min="8" max="128" value="8">
          </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            aria-label="Generated Password"
          >Your Secure Password</textarea>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
      </div>
    </div>
    <script src="assets/script.js"></script>
  </body>
</html>
